<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baka mer - webshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../style.css">

<body>
    <header>
        <div class="headerLeft">
            <i class="fa-solid fa-bars fontHeading"></i>
            <i class="fa-solid fa-magnifying-glass fontHeading"></i>
        </div>
        <div class="headerMiddle">
            <img id="loggaHeader" src="./../images/Logga.png" alt="Företagets logga">
            <p class="loggaHeader">Baka mer</p>
        </div>
        <div class="headerRight">
            <i class="fa-solid fa-user fontHeading"></i>
            <i class="fa-solid fa-bag-shopping fontHeading"></i>
        </div>
    </header>
    <main>
        <h1 class="websideHeading">Kontakt</h1>
        <section class="contactInfo">
            <figure>
                <img src="./../images/dog-houses3.jpg" alt="Bild på företagets byggnad">
                <figcaption>Kontoret på Hundvägen i Bromma</figcaption>
            </figure>
            <div>
                <h2>Våra kontaktuppgifter</h2>
                <p>Hundvägen 18, 16866 Bromma</br>018-30 40 06</br>bakamer@hundmail.com</p> 
            </div>
        </section>
        <section class="contactForm">
            <h3>Skriv gärna till oss</h3>
            <form>
                <label for="name">Namn</label></br>
                <input type="text" id="name" name="name"></br>
                <label for="email">Email</label></br>
                <input type="text" name="email" id="email"></br>
                <div>
                    <legend>Markera ämnet som ditt ärende gäller</legend></br>
                    <label>Frågor om produkt<input type="radio" name="matter" /> </label></br>
                    <label>Frågor om företaget<input type="radio" name="matter" /> </label></br>
                    <label>Synpunkter på weplatesen<input type="radio" name="matter" /></label></br>
                    <label>Övrigt<input type="radio" name="matter" /></label>
                </div>
                <br>
                <label class="labelTextArea" for="textAria">Skriv ditt medelande här</label></br>
                <textarea name="textAria" cols="30" rows="10"></textarea></br>
                <input type="submit">
            </form>
        </section>
    </main>
    <footer>
        <div class="footerTop">
            <img id="loggaFooter" src="./../images/Logga.png" alt="Företagets logga">
            <p class="loggaFooter">Baka mer</p>
        </div>
        <div class="footerBottom">
            <nav>
                <p>Länkar</p>
                <ul>
                    <li><a class="linksFooter" href="./../index.html">Hem</a></li>

                    <li><a class="linksFooter" href="./products.html">Produkter</a></li>
                    <li><a class="linksFooter" href="./contact.html">Kontakt</a></li>
                    <li><a class="linksFooter" href="./review.html">Recensioner</a></li>
                </ul>
            </nav>    
            <p class="copyright"><i class="fa-regular fa-copyright"></i> COPYRIGHT BAKAMER.SE 2022</p>
        </div>
    </footer>
